<div class="container">

		<div class="container">
				<table class="table table-striped">
				  <thead>
					  <tr>
						<th>Source</th>
						<th>Price</th>
					  </tr>
				  </thead>
				  <tbody>
					<tr *ngFor="let source of allSources">
					  <td>{{ source.name }}</td>
					  <td><button mat-button  type="submit" (click)="getBySources(source)">Fetch Prices</button></td>
					</tr>
				  </tbody>
				</table>
			  </div> 

			<div *ngIf="showDetails" class="container">
				<p><b> Price:  {{priceItem.bid}}</b></p>
				<p><b> Timestamp:  {{priceItem.timestamp | date:'dd/MM/yyyy, HH:mm:ss'}} </b></p>
			</div>


  </div>
